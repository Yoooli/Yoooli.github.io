function style(feature) {return {
fillColor: getColor(feature.properties.twoots),
weight:0.8,
opacity:1,
color: 'grey',
fillOpacity:0.9};

}

//L.geoJson(hex, {style:style}).addTo(map);




var geojson;

function highlightFeature(e) { var layer = e.target;
layer.setStyle({weight:2,
color: '#FF0000',

fillOpacity: 0.8 });

if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {

  layer.bringToFront ();
}
info.update (layer.feature.properties);
}


function resetHighlight(e) {
 geojson.resetStyle(e.target);
 info.update();
 }

function onEachFeature(feature, layer){ layer.on ({mouseover: highlightFeature,
mouseout: resetHighlight });
}

geojson = L.geoJson(twoots, {style:style, onEachFeature:onEachFeature}).addTo(map);

var info = L.control();

info.onAdd = function (map) {
  this._div = L.DomUtil.create('div', 'info');
  this.update();
  return this._div;
};

info.update = function (props) { 
  if ( props ) {
       this._div.innerHTML = '<h4> Ratio</h4>' + (props ?  props.twoots +' Haka/Marae' : '');
    } else {
     this._div.innerHTML = '';
    }
};

info.addTo(map);

var legend =L.control({position: 'topleft'});

legend.onAdd = function (map) {

  var div = L.DomUtil.create ('div', 'info legend'),
  grades = [,0.0, 0.9, 1.1],
  key_labels = ["No tweets containing Haka or Marae", "More Marae tweets", "~Equal amounts" , "More Haka tweets", ],
  labels = ["Tweets"],
  from,to;

for (var i = 0; i < grades.length; i++) {
from = grades[i];
to = grades[i + 0.001];
labels.push(
'<i style="background:' + getColor(from + 0.001) + '"></i> ' +
key_labels[i]);
}
div.innerHTML = labels.join('<br>');
return div;
};
legend.addTo(map);
